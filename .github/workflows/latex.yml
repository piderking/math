name: Build and Release LaTeX PDF

on:
  push:
    branches: ["calc-400"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:  # allow manual trigger

permissions:
  contents: write  # <---- REQUIRED for creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: |
          # Derive branch name from ref (strip refs/heads/)
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Replace slashes with dashes to make it tag-safe
          BRANCH_NAME="${BRANCH_NAME//\//-}"
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Check if PDF exists
        id: check_pdf
        run: |
          if [ -f main.pdf ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Compile LaTeX document
        if: steps.check_pdf.outputs.exists == 'false'
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex
          latexmk_use_xelatex: true

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: main.pdf
          if-no-files-found: ignore

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.branch.outputs.name }}-${{ github.run_number }}
          name: "Build from ${{ steps.branch.outputs.name }} #${{ github.run_number }}"
          files: main.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

